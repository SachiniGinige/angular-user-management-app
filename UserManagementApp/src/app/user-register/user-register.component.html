<div>
    <mat-card class="form-card">
        <mat-card-header>
            <mat-card-title> Register</mat-card-title>
        </mat-card-header><br>

        <mat-card-content>
            <form [formGroup]="regForm" class="form" (click)="RegisterUser()">
                <mat-form-field class=" formfield-full-width">
                    <mat-label for="fname">First Name: </mat-label>
                    <input matInput type="text" id="fname" placeholder="Ex. John" formControlName="fname">
                </mat-form-field>   
                
                <mat-form-field class=" formfield-full-width">
                    <mat-label for="lname">Last Name: </mat-label>
                    <input matInput type="text" id="lname" placeholder="Ex. Smith" formControlName="lname">
                </mat-form-field>
                
                <mat-form-field class=" formfield-full-width">
                    <mat-label for="email">Email Address: </mat-label>
                    <input matInput type="text" id="email" placeholder="Ex. johnsmith@gmail.com" formControlName="email">
                </mat-form-field>
                
                <mat-form-field class=" formfield-full-width">
                    <mat-label for="password">Password: </mat-label>
                    <input matInput type="password" id="password" placeholder="Must contain uppercase, lowercase and digits" formControlName="password">
                </mat-form-field>
                
                <mat-form-field class=" formfield-full-width">
                    <mat-label for="job">Designation</mat-label>
                    <input matInput  type="text" id="job" >
                </mat-form-field>
                
                <br>
                <a routerLink="../" mat-raised-button color="basic" class="btn">Back</a>
                <button mat-raised-button color="primary" type="submit" class="btn">Register</button>
                
            </form>
        </mat-card-content>
    </mat-card>
</div>
