<h1> User Details</h1>
<div class="mat-elevation-z8">
    <table mat-table matSort class="table" [dataSource]="dataSource" >

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> ID No. </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>
    
        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email Address </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>
    
        <!-- First Name Column -->
        <ng-container matColumnDef="first_name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let user"> {{user.first_name}} </td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="last_name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
        </ng-container>

        <!-- Avatar Image Column -->
        <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef> Avatar </th>
            <td mat-cell *matCellDef="let user"> 
                <img width="75px" src="{{user.avatar}}" alt="">   
            </td>
        </ng-container>
    
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <td mat-cell *matCellDef="let user">  
                <mat-icon (click)="NavigateToUpdate(user.id)" aria-hidden="false" fontIcon="edit" id="table-icon-edit"></mat-icon> | 
                <mat-icon (click)="DeleteUser(user.id)" aria-hidden="false" fontIcon="delete" id="table-icon-del"></mat-icon>
                <!-- <a (click)="NavigateToUpdate(user.id)" mat-raised-button color="primary"class="btn">Update</a>
                <button (click)="DeleteUser(user.id)" mat-raised-button color="primary" class="btn">Delete</button> -->
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [pageSizeOptions]="[4, 5, 10, 15]"
        showFirstLastButtons
        aria-label="Select page of periodic users">
    </mat-paginator>
</div>

<br><br>
<a href="./register" mat-raised-button color="primary" type="submit" class="btn" id="btn-highlight">Create User</a>
